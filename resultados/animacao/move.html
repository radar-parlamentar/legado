<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Animação temporal dos partidos </title>
<script>
var partido = [['p1',[200,400],[200,500],[50,100]],['p2',[410,200],[400,500],[100,50]],['p3',[400,410],[200,200],[50,150]]]

function movePartidos(ano){
    for ( i=0; i<partido.length; i++) {
        movePartido(ano, partido[i])
    }
}

function movePartido(ano, partido) {
    var anoBase = 2009
	var circle = document.getElementById(partido[0])
    var animates = circle.getElementsByTagName("animate")

    from_x = animates[0].getAttribute("to")
    from_y = animates[1].getAttribute("to")

    to_x = partido[ano - anoBase + 1 ][0]
    to_y = partido[ano - anoBase + 1 ][1]

	animates[0].setAttribute("from",from_x);
	animates[1].setAttribute("from",from_y);
	animates[0].setAttribute("to",to_x);
	animates[1].setAttribute("to",to_y);
	animates[0].beginElement()
	animates[1].beginElement()
	
}
</script>
</head>
<body>
		<svg xmlns="http://www.w3.org/2000/svg" version = "1.1" height="550px" width="1000px" >	
	<circle id="p1" r="40" stroke="black" stroke-width="2" cx="200" cy="400" fill-opacity="0.5" fill="white">
			<animate begin="indefinite" attributeName="cx" from="200" to="200" dur="2s" fill="freeze" repeatCount="0"/>
			<animate begin="indefinite" attributeName="cy" from="400" to="400" dur="2s" fill="freeze" repeatCount="0"/>
	</circle>
	<circle id="p2" r="40" stroke="black" stroke-width="2" cx="410" cy="200" fill-opacity="0.5" fill="white">
			<animate begin="indefinite" attributeName="cx" from="410" to="410" dur="2s" fill="freeze" repeatCount="0"/>
			<animate begin="indefinite" attributeName="cy" from="200" to="200" dur="2s" fill="freeze" repeatCount="0"/>
	</circle>
	<circle id="p3" r="40" stroke="black" stroke-width="2" cx="40" cy="410" fill-opacity="0.5" fill="white">
			<animate begin="indefinite" attributeName="cx" from="40" to="40" dur="2s" fill="freeze" repeatCount="0"/>
			<animate begin="indefinite" attributeName="cy" from="410" to="410" dur="2s" fill="freeze" repeatCount="0"/>
	</circle>
	</svg>
<div id="botoes">
Ano: <input type="range" value="2009" step="1" min="2009" max="2011" onchange="movePartidos(this.value),ano.innerHTML=this.value"/> <div id="ano">2009</div>
</div>
</body>

</html>
